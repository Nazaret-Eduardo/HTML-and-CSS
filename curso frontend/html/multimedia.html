<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos multimedia HTML</title>
</head>
<body>
    <h1>Multimedia en HTML</h1>
    <h2>Reproductor de audio</h2>
    <audio>
        <source src="recursos/sympathy.mp3" type="audio/mp3">

        <source src="recursos/sympathy.ogg" type="audio/ogg">

    </audio>
