<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como aplicar iconos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family-Orbitron:400,500|Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            font-family: arial, sans-serif;
            font-size: 1.125rem;
        }
        .material-icons{
            vertical-align: middle;
            color: red;
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <h1>Como agregar iconos</h1>
    <button id="">
        <span class="material-icons">
            shopping_cart
        </span> Carrito de compras
    </button>
</body>

</html>
