<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de pseudo-clases</title>

    <style>
        /*Ejemplo de pseudo-clase*/
        a:link {
            color: green;
        }
        a:visited{
            color: red;
        }
        a:hover{
            font-size: 18px;
        }
        a:active{
            color: black;
        }
        
        button:hover{
            color: red;
        }

        button:active{
            color: blue;
        }
    </style>

</head>
<body>
    <h1>Pseudo-clases CSS</h1>
    <h2>Pseudo-clases orientadas a enlaces</h2>
    <a href="#">Esto es un enlace</a><br><br>

    <button>Pulsa aqui</button>
</body>
</html>
