<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario III</title>
</head>
<body>
    <h1>como crear formularios en HTML</h1>
    <!--El metodo get muestra los datos en la barra de direcciones como las direcciones de los archivos HTML el metodo post no lo muestra ya que es el modo privado-->
    <form action="" method="get" >
        <label for="suNombre">Nombre</label>
        <input type="text" name="nombre" id="suNombre" size="50" autocomplete="off" autofocus maxlength="10" required><br><br>

        <label for="suApellido">Apellido</label>
        <input type="text" name="apellido" id="suApellido" size="50" autocomplete="off" value="Cervantes" readonly><br><br>
        
        <label for="suDireccin">Dirección</label>
        <input type="text" name="direccion" id="suDireccion" size="50" autocomplete="off" placeholder="Ej. calle, numero de casa o apt.," disabled > <br><br>

        <label for="suEmail">Email</label>
        <input type="email" name="correo_electronico" id="suEmail" size="50"><br><br>

        <label for="suContrasena">Contraseña</label>
        <input type="password" name="contrasena" id="suContrasena" size="50"><br><br>

        <label for="suDireccionWeb">Dirección Web</label>
        <input type="url" name="direccion_web" id="suDireccionWeb" size="50"><br><br>

        Edad <br>
        <input type="radio" name="edad_usuario" value="menor18" checked> Menor de 18 años <br>
        <input type="radio" name="edad_usuario" value="adulto"> Entre 18 y 60 años <br>
        <input type="radio" name="edad_usuario" value="envejeciente"> Mayor de 60 años <br>

    </form>
</body>
</html>
