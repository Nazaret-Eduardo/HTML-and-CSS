<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>como crear formularios en HTML</h1>
    <!--El metodo get muestra los datos en la barra de direcciones como las direcciones de los archivos HTML el metodo post no lo muestra ya que es el modo privado-->
    <form action="" method="get" >
        <label for="suNombre">Nombre</label>
        <input type="text" name="nombre" id="suNombre" size="50" autocomplete="off" autofocus maxlength="10">

        <label for="suNombre">Nombre</label>
        <input type="text" name="nombre" id="suNombre" size="50" autocomplete="off" autofocus maxlength="10">
    </form>
</body>
</html>
